<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
</head>
<!-- Tutor: @CodingNepal -->
<body>
    <main class="container ">
        <h2>Image Editor</h2>

        <section class="content">
            <div class="edit-filters">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="buttons">
                        <button id="brightness" class="clicked">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="greyscale">Greyscale</button>
                    </div>
    
                    <div class="slider">
                        <div class="info">
                            <p class="filter-name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
    
                        <input type="range" min="0" max="200" value="100">
                    </div>
                </div>

                <div class="orientation">
                    <label for="" class="title">Orientation</label>

                    <div class="buttons">
                        <button id="left">R-Left</button>
                        <button id="right">R-Right</button>
                        <button id="vertical">V-Flip</button>
                        <button id="horizontal">H-Flip</button>
                    </div>
                </div>
            </div>

            <div class="default">
                <img src="/image-placeholder.svg" alt="preview-image" id="img">
            </div>
        </section>

        <section class="controls">
            <button class="reset-all">Reset All</button>

            <div class="choose-save">
                <input type="file" class="image-file" accept="Image/*" hidden>
                <button class="choose">Browse Image</button>
                <button class="save">Save Image</button>
            </div>
        </section>
    </main>
</body>
</html>
